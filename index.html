<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/style.css">


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>

    <title>Rock, Paper, Scissors</title>
</head>

<body>
    <main>
        <div class="container">
            <div id="playerOneContainer" class="col-md-12 m-2 p-2" align="center">
                <h3>Player One</h3>
                <div id="playerOneControls" class="col-md-12">
                </div>
            </div>
            <div id="gameStatsContainer" class="col-md-12 m-2 p-2" align="center">
                <h4>Game Stats</h4>
                <div class="row">
                    <div id="playerOneImgContainer" class="col-md-3"></div>
                    <div id="playerTwoImgContainer" class="col-md-3 .offset-md-3"></div>
                </div>
                <div class="row">
                    <div id="gameMessage" class="col-md-3"></div>
                    <div class="col-md-3">
                        <p>Player One Score</p><span id="playerOneScore"></span>
                    </div>
                    <div class="col-md-3">
                        <p>Player Two Score</p><span id="playerTwoScore"></span>
                    </div>
                    <div class="col-md-3">
                        <p>Ties</p><span id="tieCount"></span>
                    </div>
                </div>
            </div>
            <div id="playerTwoContainer" class="col-md-12 m-2 p-2" align="center">
                <h3>Player Two</h3>
                <div id="playerTwoControls" class="col-md-12"></div>
            </div>
        </div>
    </main>
</body>

</html>
